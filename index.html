<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

  <body>
    <!-- begin Header-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- end Header-->
    <div class="container" id="plannerContainer">
      <!-- Timeblocks go here -->
        <div class="row time-block" id="hour-9">
            <div class="col-md-2 hour" data-hour ="9">
                9am
            </div>
                <textarea class="col-md-9 description" id="9"></textarea>
                <button class="btn saveBtn col-md-1" data-hour ="9"><i class="far fa-save"></i></button>         
        </div>
        <div class="row time-block" id="hour-10">
            <div class="col-md-2 hour" data-hour ="10">

        </div>
        <div class="row time-block" id="hour-1">
            <div class="col-md-2 hour"data-hour ="13">

            </div>
                <textarea class="col-md-9 description" id="13"></textarea>

        <div class="row time-block" id="hour-2">

            </div>
                <textarea class="col-md-9 description" id="17"></textarea>

        </div>
    </div>
    <hr>
  
       
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
